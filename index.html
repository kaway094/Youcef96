<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل فيديو مشفر في xPola Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <h2>تشغيل رابط مشفر في xPola Player</h2>
  <input type="text" id="encryptedUrl" placeholder="أدخل الرابط المشفر هنا">
  <button onclick="openEncrypted()">تشغيل الآن</button>

  <script>
    function openEncrypted() {
      const encrypted = document.getElementById("encryptedUrl").value.trim();
      if (!encrypted) {
        alert("يرجى إدخال رابط مشفر أولاً");
        return;
      }
      const intentUrl = `intent://XPOLA${encrypted}#Intent;scheme=xmtv;package=com.xpola.player;end`;
      window.location.href = intentUrl;
    }
  </script>

</body>
</html>
