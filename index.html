<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Houda Player - Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0e2c;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1b1b3a;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    label {
      font-weight: bold;
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea.output {
      height: 200px;
      background-color: #0a0a23;
      color: #00ff90;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Houda Player Code Generator</h2>
    
    <div class="section">
      <label>Video URL *</label>
      <input type="text" id="videoUrl" placeholder="https://example.com/video.m3u8" />

      <label>Server Name</label>
      <input type="text" id="serverName" placeholder="My Server" />

      <label>Play In</label>
      <select id="playIn">
        <option value="EXO">EXO</option>
        <option value="WEB">WEB</option>
        <option value="IFRAME">IFRAME</option>
        <option value="WEB2EXO">WEB2EXO</option>
        <option value="M3U">M3U</option>
      </select>
    </div>

    <div class="section">
      <label>User Agent</label>
      <input type="text" id="userAgent" placeholder="e.g. IPTV App UA" />

      <label>Referer</label>
      <input type="text" id="referer" />

      <label>Origin</label>
      <input type="text" id="origin" />

      <label>Cookie</label>
      <input type="text" id="cookie" placeholder="name=joe; app=houda; id=value" />
    </div>

    <div class="section">
      <label>DRM License Key</label>
      <input type="text" id="drmKey" />
      <label>DRM Type</label>
      <select id="drmType">
        <option value="clearkey">Clearkey</option>
        <option value="widevine">Widevine</option>
        <option value="playready">Playready</option>
      </select>
    </div>

    <div class="section">
      <label>App Logo (URL)</label>
      <input type="text" id="appLogo" placeholder="https://example.com/logo.png" />

      <label>Download URL</label>
      <input type="text" id="downloadUrl" placeholder="https://example.com/app.apk" />
    </div>

    <button onclick="generateCode()">Generate Code</button>

    <div class="section">
      <label>Generated Code</label>
      <textarea id="output" class="output" readonly></textarea>
    </div>
  </div>

  <script>
    function generateCode() {
      const data = {
        videoUrl: document.getElementById('videoUrl').value,
        serverName: document.getElementById('serverName').value,
        playIn: document.getElementById('playIn').value,
        userAgent: document.getElementById('userAgent').value,
        referer: document.getElementById('referer').value,
        origin: document.getElementById('origin').value,
        cookie: document.getElementById('cookie').value,
        drmKey: document.getElementById('drmKey').value,
        drmType: document.getElementById('drmType').value,
        appLogo: document.getElementById('appLogo').value,
        downloadUrl: document.getElementById('downloadUrl').value
      };

      const json = JSON.stringify(data, null, 2);
      document.getElementById('output').value = json;
    }
  </script>
</body>
</html>
